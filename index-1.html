<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="phone light">
            <div id="top-menu">
                <div class="button">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <button id="mode" class="button">
                    <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
                </button>
                <div class="button">
                    <i class="fas fa-bars"></i>
                </div>
            </div>

                <div class="thumbnail-border">
                    <div class="song-thumbnail"></div>
                </div>
                <div class="song-details">
                    <h1 class="song-title">SUMMER</h1>
                    <span class="artist">Band ft.Song Artist</span>
                </div>
                <div id="time-slider">
                    <div class="slider-times">
                        <span>1:21</span>
                        <span>3.46</span>
                    </div>
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="song-controls">
                    <div class="button">
                        <div class="fas fa-backword"></div>
                    </div>
                    <div class="button">
                        <div class="fas fa-pause"></div>
                    </div>
                    <div class="button">
                        <div class="fas fa-forward"></div>
                    </div>
                </div>
            
        </div>
    </div>





    <script src="main-1.js"></script>
</body>

</html>
