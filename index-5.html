<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stop-watch</title>
    <link rel="stylesheet" href="style-5.css">
</head>

<body>


    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="image/Stopwatch/stop.png" onclick="watchStop()">
            <img src="image/Stopwatch/start.png" onclick="watchStart()">
            <img src="image/Stopwatch/reset.png" onclick="watchReset()">
        </div>
    </div>



    <script src="main-5.js"></script>
</body>

</html>
